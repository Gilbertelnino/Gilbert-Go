<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>signup</title>
</head>
<body>
    <header>
        <div class="title">
            <h1>Welcome to <span>gilbert go</span> and hello gilbert</h1>
        </div>
    </header>
    <form action="./html/home.html" class="signup-form">
        <label for="firstname">FirstName</label>
        <input type="text" name="text" id="firstname" placeholder="firstname">
        <label for="lastname">LastName</label>
        <input type="text" name="text" id="lastname" placeholder="lastname">
        <label for="email">Email</label>
        <input type="email" name="text" id="email" placeholder="Email">
        <label for="password">Password</label>
        <input type="password" name="text" id="password" placeholder="Password">
        <button>sign up</button>
        <p>Already have an account? <a href="./html/signin.html">signin</a></p>
    </form>
</body>
</html>
